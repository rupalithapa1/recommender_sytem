<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendation System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Recommendation System</h1>
        <p class="text-center">Upload a file with user ratings and enter a User ID to get recommendations.</p>
        <form action="/predict" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="userId">Enter User ID:</label>
                <input type="text" class="form-control" id="userId" name="user_id" placeholder="User ID" required>
            </div>
            <div class="form-group">
                <label for="file">Upload Ratings File (CSV):</label>
                <input type="file" class="form-control-file" id="file" name="file" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Get Recommendations</button>
        </form>
    </div>
</body>
</html>
