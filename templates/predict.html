<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendation Results</title>
</head>
<body>
    <h1>Recommendation Results</h1>
    <p>User ID: {{ user_id }}</p>
    <p>Ratings Provided: {{ ratings }}</p>
    <h2>Predictions:</h2>
    <ul>
        {% for prediction in predictions %}
            <li>{{ prediction }}</li>
        {% endfor %}
    </ul>
    <a href="/recommend">Get More Recommendations</a>
</body>
</html>
